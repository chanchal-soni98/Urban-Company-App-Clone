<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/urbanclap/image/upload/v1467812027/uc_logo.png"
    />
    <style>
        body{
            font-family: "axiforma-regular", -apple-system, "BlinkMacSystemFont",
    "Segoe UI", "Roboto", Helvetica, Arial, sans-serif;
        }
        #container{
            width: 70%;
            margin: auto;
        }
        #back{
            margin-top: 30px;
            background-color: white;
            border: 0px;
            font-size: 30px;
            margin-bottom: 30px;
        }
        #first{
            display:flex;
            gap: 3%;
            margin-bottom: -20px;
        }
        .headbtn{
            display:flex;
            justify-content: space-between;
            width: 80%;
        }
        #main{
            display: grid;
            grid-template-columns: 60% 30%;
            gap: 35px;
        }
        .r1{
            display: grid;
            grid-template-columns: 50% 50%;
            justify-content: space-between;
            margin-top: -20px;
        }
        #freq_prod{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        
        #freq_prod div{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 10px;
        }
        #freq_prod div p{
           text-align: center;
           color: gray;
        }
        #freq_prod img{
            width: 100%;
        }
        #right{
            position: relative;
        }
        .div2{
            margin-top: 22px;
            background-color: #6e42e5;
            width: 55px;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 10px;
        }
        .minus, .plus,.span{
            background-color: #6e42e5;
            border: 0px;
            color: white;
            font-size: 20px;

        }
        #tip1,#tip2,#tip3,#tip4{
            background-color: #EDF7F2;
            border: 0px;
            padding: 10px;
            color: rgb(129, 185, 129);
        }
        .remove{
            background-color: gray;
            border-radius: 10px;
            border: 0px;
            padding: 5px;
            color: white;
        }
        #proceed{
            width: 170px; 
            background-color:#6e42e5; 
            color: white; 
            border:0px; 
            font-weight: 400;
            border-radius: 20px;
            font-size: 20px;
            height: 50px;
            cursor: pointer;
        }
        #showAmt{
            margin-top: 10px;
            font-size: 25px;
            font-weight: 600;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <div id="first">
            <button id="back">&#8592</button>
            <h3 style="margin-top: 38px;">Summary</h3>
        </div>
        <hr style="height: 1px; color: gray;">
        <div id="main">
            <div id="left">
                <div id="products"></div>
                <hr style="height: 1px; color: gray;">
                <h3>Frequently added together</h3>
                <div id="freq_prod"></div>
                
            </div>
            <div id="right">
                <h3>Payment summary</h3>
                <div class="r1">
                    <h5>Item total</h5>
                    <p id="totalPrice">0</p>
                </div>
                <div class="r1">
                    <h5>Convenience fee</h5>
                    <p id="convenience">70</p>
                </div>
                <hr style="height: 1px; color: gray;">
                <div class="r1">
                    <h5>Total</h5>
                    <p id="total"></p>
                </div>
                <hr style="height: 3px; color: gray;">
                <h3>Add a tip to thank the Professional</h3>
                <div>
                    <button id="tip1" onclick="add_tip1()"> 30</button>
                    <button id="tip2" onclick="add_tip2()">50</button>
                    <button id="tip3" onclick="add_tip3()">100</button>
                    <button id="tip4"onclick="add_tip4()"> 150</button>
                </div>
                <hr style="height: 3px;">
                <div style="padding: 5px; position: fixed; width: 20%; margin-top: auto; box-shadow: rgba(0, 0, 0, 0.04) 0px 3px 5px;">
                    <div style="background-color: #EDF7F2;">
                        <p style="padding: 5px; color: rgb(129, 185, 129); font-size: 18px;">&#8377 75 plus discount applied</p>
                    </div>
                    <div  style="display: flex; justify-content:space-between">
                        <p id="showAmt"></p>
                        <button id="proceed" onclick="next_page()">Proceed &#8594</button>
                    </div>
                </div>
            </div>
        </div>
         
    </div>
</body>
</html>
