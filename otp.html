<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: axiforma-regular, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #sec {
        width: 100%;
        margin-left: 50px;
        /* margin-top: 40px; */
        height: 100px;
      }

      #sec > input {
        height: 40px;
        width: 30px;
        border: 1px solid rgb(91, 101, 100);
        border-radius: 5px;
        font-size: 25px;
        text-align: center;

        margin-left: 5px;
      }
      #hidden {
        display: flex;
        height: 40px;
        width: 80%;
        /* border: 1px solid black; */
        /* justify-content: space-between; */
      }
      #span {
        padding-top: 15px;
        padding-left: 10px;
        cursor: pointer;
      }
      #para {
        padding-left: 20px;
      }
      #desc {
        margin-left: 50px;
      }
      #desc > h3 {
        font-size: 22px;
      }
      #desc > p {
        font-size: 14px;
      }
      #sec button {
        border: 1px solid red;
        height: 40px;
        width: 50%;
        border: 1px solid black;
        background-color: rgb(19, 24, 24);
        color: white;
        border-radius: 0.3125rem;
        font-size: 0.9375rem;
      }
      .sidebar {
        /* border: 1px solid red; */
        position: fixed;
        width: 23%;
        /* border: 1px solid black; */
        height: 100%;
        right: 0;
        background-color: white;
        margin-top: -10px;
      }

      .body_img img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div id="hidden">
        <span onclick="back()" id="span">&#8592;</span>
        <p id="para">Please login to continue</p>
        <p />
      </div>

      <div id="desc">
        <h3>Enter verification code</h3>
        <p>We have sent you a 4 digit otp</p>
        <p>on Mobile No. <a href="login.html">edit</a></p>
      </div>

      <div id="sec">
        <input id="ip1" type="text" />
        <input id="ip2" type="text" />
        <input id="ip3" type="text" />
        <input id="ip4" type="text" /><br /><br />
        <button id="btn" onclick="login()">login</button>
      </div>
    </div>
    <div class="body_img">
      <img src="./images/login.png" alt="" />
    </div>
  </body>
</html>
<script src="otp.js"></script>
