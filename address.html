<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/urbanclap/image/upload/v1467812027/uc_logo.png"
    />
    <link rel="stylesheet" href="./style/address.css">
</head>
<body>
    <div id="xsym">
        <i class="fa-solid fa-circle-xmark"></i>
    </div>
   <div id="container">
    <div class="img_div">
        <img src="./images/maps.png" alt="">
    </div>
    <div class="content">
        <div class="div_1">
            <h3>University Rd</h3>
            <p>University Rd, University Area,Ahmedabad, Gujarat 380009, India
            </p>
            <button>Change</button>
        </div>

        <div id="adinput">
            <input type="text" name="" placeholder="House/Flat Number">
            <input type="text" name="" id="" placeholder="Landmark(Optional)">
        </div>
        <!-- buttons -->
        <div id="btns">
            <p>Save as</p>
            <button>Home</button>
            <button>Other</button>
        </div>
        <!-- main btn -->
        <div id="main_btn">
            <button id="mainbtn">Save and proceed to slots</button>
        </div>
    </div>
   </div>
</body>
</html>
<script >
    let mainbtn = document.getElementById(`mainbtn`);
    mainbtn.addEventListener('click', (e) => {
        window.location.href  = "./payment.html"
    });

    let xsym = document.getElementById(`xsym`);
    xsym.addEventListener('click', (e) => {
        window.location.href = "./summary.html";
    });

</script>
